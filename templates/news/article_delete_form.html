{% extends 'base.html' %}
{% load static %}
{% block title %} | Delete {{ article.name }}{% endblock %}

{% block content %}
<div id="content">
  <div class="page-title">
    <div class="container">
      <div class="page-title-inner clearfix">
        <h3>Delete article</h3>
        <div class="breadcumb">
          <a href="/">HOME</a>
          <span> / </span>
          <span>Delete article</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="login-block">
      <div class="row title-login clearfix">
        <div class="col-md-6 one-block active" data-tab="#login">Delete article</div>
      </div>
      <div class="row tab-box clearfix">
        <div class="col-md-6 box-tab" id="login">
          <form action="{{ post.get_delete_url }}" method="post" class="comment-form">
            {% csrf_token %}
            <h3>Are you sure you want to delete "{{ article.name|title }}" article?</h3>
            <a href="{{ article.get_absolute_url }}">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
