{% extends 'base.html' %}
{% load static %}
{% block title %} | Authorisation {% endblock %}

{% block content %}
<div id="content">
        <div class="page-title">
            <div class="container">
                <div class="page-title-inner clearfix">
                    <h3>Authorisation</h3>
                    <div class="breadcumb">
                        <a href="/">ГОЛОВНА</a>
                        <span> / </span>
                        <span>Authorisation</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="login-block">
                <div class="row title-login clearfix">
                    <div class="col-md-6 one-block active" data-tab="#login">In order to manage the articles, please log in</div>
                </div>
                <div class="row tab-box clearfix">
                    <div class="col-md-6 box-tab" id="login">
                        <form action="{% url 'login' %}" method="POST" class="comment-form">
                          {% csrf_token %}
                            <div class="form-group">
                                <label>email</label>
                                <input name="email" type="input" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control" placeholder="">
                            </div>
                            <button type="submit" class="btn-brand">Enter</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
