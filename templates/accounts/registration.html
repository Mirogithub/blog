{% extends 'base.html' %}
{% load static %}
{% block title %} | Registration {% endblock %}

{% block content %}
<div id="content">
        <div class="page-title">
            <div class="container">
                <div class="page-title-inner clearfix">
                    <h3>РЕЄСТРАЦІЯ</h3>
                    <div class="breadcumb">
                        <a href="/">ГОЛОВНА</a>
                        <span> / </span>
                        <span>РЕЄСТРАЦІЯ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="login-block">
              <div class="row title-login clearfix">
                  <div class="col-md-6 one-block" data-tab="#registration">РЕЄСТРАЦІЯ</div>
              </div>
                <div class="row tab-box clearfix">
                    <div class="col-md-6 box-tab active" id="registration">
                        <form action="{% url 'registration_url' %}" method="POST" class="comment-form">
                          {% csrf_token %}
                            <div class="form-group">
                                <label>Ім’я</label>
                                <input name="first_name" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Прізвище</label>
                                <input name="last_name" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Логін</label>
                                <input name="username" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>E-Mail</label>
                                <input name="email" type="email" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Пароль</label>
                                <input name="password1" type="password" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Повторіть пароль</label>
                                <input name="password2" type="password" class="form-control" placeholder="">
                            </div>
                            <button type="submit" class="btn-brand dark-btn">СТВОРИТИ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
